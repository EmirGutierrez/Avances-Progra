<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión y Registro</title>
    <link rel="stylesheet" href="estilosLogin.css">
    <script>
        function mostrarRegistro() {
            document.getElementById("form-login").style.display = "none";
            document.getElementById("form-registro").style.display = "block";
        }

        function mostrarLogin() {
            document.getElementById("form-registro").style.display = "none";
            document.getElementById("form-login").style.display = "block";
        }
    </script>
</head>
<body>

<div class="login-container">
    <div class="info-card">
        <h1>Bienvenido a tu plataforma virtual</h1>
        <p>Te brindamos un servicio completo para la visualización de tu información escolar</p>
    </div>

    <div class="login-form">
        
        <div id="form-login">
            <h2>Iniciar Sesión</h2>
            <form action="autenticacion.php" method="POST">
                <input type="text" name="username" placeholder="Usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
            </form>
            <p>¿No tienes cuenta? <a href="#" class="toggle-link" onclick="mostrarRegistro()">Regístrate aquí</a></p>
        </div>

        
        <div id="form-registro" style="display: none;">
            <h2>Registrarse</h2>
            <form action="registro.php" method="POST">
                <input type="text" name="nombre_completo" placeholder="Nombre Completo" required>
                <input type="email" name="correo" placeholder="Correo" required>
                <input type="text" name="usuario" placeholder="Usuario" required>
                <input type="password" name="contrasena" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="#" class="toggle-link" onclick="mostrarLogin()">Inicia sesión aquí</a></p>
        </div>
    </div>
</div>

</body>
</html>
