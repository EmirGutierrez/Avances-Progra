
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Escolar</title>
    <link rel="stylesheet" href="estilos.css">

</head>
<body>

    <div class="sidebar">
        <img src="logo.png" alt="logo">
        <h2>username</h2>
        <p>Ciclo 2024</p>
        
        <ul class="menu">
            <li><img src="hogar.png"><a href="#"><i class="fas fa-home" ></i> Inicio</a></li>
            <li><img src="calificaciones.png"><a href="#"><i class="fas fa-book"></i> Notas</a></li>
            <li><img src="graduacion.png"><a href="#"><i class="fas fa-list"></i> Cursos</a></li>
            <li><img src="suscribir.png"><a href="#"><i class="fas fa-envelope"></i> Avisos</a></li>
            <li><img src="estado-de-resultados.png"><a href="#"><i class="fas fa-bell"></i> Calendario</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="profile-info">
            <h3>Nombre: Estudiante (usuario)</h3>
            <p>Tercero Básico<br>Profesor Guía: <br>Código personal: F491BII</p>
        </div>

        <div class="status-card">
            <h3>Ya tienes una inscripción para el presente ciclo:</h3>
            <p><strong>Tercero Básico - Única</strong></p>
        </div>

        <div class="actions">
            <button>Imprimir Notas</button>
        </div>

        <h3>Selecciona el ciclo</h3>
        <select>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
        </select>
        <div class="actions">
            <button>Recargar Notas</button>
        </div>
    </div>

</body>
</html>
